<!DOCTYPE html>
<html lang='jp'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Icon Resizer</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' hred='css/reset.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='css/iconResizer.css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
      <script src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js'></script>
    <![endif]-->
  </head>
  <body>
    <header class='container'>
      <h1>Icon Resizer</h1>
      <hr>
    </header>

    <div class='container'>
      <div class='row'>
        <div class='col-md-7'>
          <h2>Select Picture</h2>
          <div id='droppable' ondragover='preventOpenTab(event);' ondrop='insertImage(event);'>
            <p>drop here</p>
          </div>
        </div>

        <div class='col-md-5'>
          <ul id='size_checkboxes'>
            <h2>Select size</h2>
            <li>
              <label data-toggle='tooltip' title='512x512'>
                <input type='checkbox' class='size_checkbox' value='0'> Slack Bot Icon
              </label>
            </li>
            <li>
              <label data-toggle='tooltip' title='32x32, 48x48, 128x128'>
                <input type='checkbox' class='size_checkbox' value='1'> Chrome Extention 
              </label>

              <ul>
                <li>
                  <label data-toggle='tooltip' title='19x19, 38x38'>
                    <input type='checkbox' class='chrome_extention_checkbox' value='0'> Browser Action
                  </label>
                </li>

                <li>
                  <label data-toggle='tooltip' title='16x16'>
                    <input type='checkbox' class='chrome_extention_checkbox' value='1'> Context Menus 
                  </label>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id='start'>
      <input type='button' class='btn btn-warning' id='start' value='Start Resize'>
    </div>

    
    <div id='resize_temp'></div>

    <footer>&copy; @tkmru</footer>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src='js/jszip.min.js'></script>
    <script src='js/FileSaver.min.js'></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='js/iconResizer.js'></script>      
  </body>
</html>
